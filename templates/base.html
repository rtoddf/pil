<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="shortcut icon" href="../../docs-assets/ico/favicon.png">

        <link href='http://fonts.googleapis.com/css?family=Raleway:500,700,200,300' rel='stylesheet' type='text/css'>

        <title>NLTK</title>
        <link href="{{ url_for('static', filename='less/bootstrap.css') }}" rel="stylesheet">
        <link href="{{ url_for('static', filename='less/font-awesome-4.0.3/css/font-awesome.min.css') }}" rel="stylesheet">
        <link href="{{ url_for('static', filename='less/overwrites.less') }}" rel="stylesheet/less">
        <script src="{{ url_for('static', filename='scripts/less-1.7.4.min.js') }}" type="text/javascript"></script>
    </head>

    <body>
        <div class="container">
            <div class="row">
                {% block content %}{% endblock content %}
            </div>
        </div>
        

        {% block scripts %}
            <script src="{{ url_for('static', filename='scripts/lib/jquery.min.js') }}"></script>
            <script src="{{ url_for('static', filename='scripts/bootstrap/bootstrap.min.js') }}"></script>
            <script src="{{ url_for('static', filename='scripts/lib/underscore-min.js') }}"></script>
            <script src="{{ url_for('static', filename='scripts/underscore_mixins.js') }}"></script>
        {% endblock scripts %}
    </body>
</html>
